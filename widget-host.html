<head>

        /* Ensure the widget is centered and the body has no margins */

            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars from the iframe itself */

    </style>
</head>
